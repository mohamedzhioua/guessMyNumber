<p>We have selected a random number between 1 and 20. See how many tries you gonna spend till you reach it . We will tell you if your guess was too high or too low.</p>
<div class="ziwi">
    <label for="guessNumber">Enter a guess: </label>
    <input type="text" id="guess" required
       minlength="1" maxlength="2" size="5">
    <input type="submit" value="click to guess" class="guessSubmit" onclick=guessNumber();>
    <p id="msg0" style="color: red;">Please enter a number between 1 and 20</p>
